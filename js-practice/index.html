<!-- // ===== addEventListener ===== //  --> 
<div class="wrapper">
    <h6>addEventListener wrapper</h6>
    <h1 onclick="helloFunction()">Hi</h1>
    <h2 id="h2">hello</h2>
    <h3 onclick="alert('Hello h3')">h3</h3>

    <div id="wrapper">
        <input type="text" id="search" />
        <button id="searchBtn">find</button>
    </div>
</div>





<!-- // ===== event ===== //  --> 

<div class="wrapper">
    <h6>Event wrapper</h6>
